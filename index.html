<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sluralpright Login</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/login-logo.png" alt="Sluralpright" />
          </div>
          <form>
            <div>
              <label for="Email or Username"></label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="Password"></label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2021, Sluralpright All Rights Reserved</p>
        <div><a href="#">terms of use</a> | <a href="#">Privacy Policy</a></div>
      </footer>
      <div id="right"></div>
    </div>
  </body>
</html>
